<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="scoreboard">
    <span class="player-1">Player 1</span>
    <span class="score-1">0</span>
    <span class="score-2">0</span>
    <span class="player-2">Player 2</span>
</div>
<div class="board">
    <div class="cell" id="0"><p>O</p></div>
    <div class="cell" id="1"><p>X</p></div>
    <div class="cell" id="2"><p>O</p></div>
    <div class="cell" id="3"><p>O</p></div>
    <div class="cell" id="4"><p>O</p></div>
    <div class="cell" id="5"><p>O</p></div>
    <div class="cell" id="6"><p>O</p></div>
    <div class="cell" id="7"><p>O</p></div>
    <div class="cell" id="8"><p>O</p></div>
</div>
<div class="messages"><span>Welcome to Tic Tac Toe!</span></div>
<script src="js/game.js"></script>
</body>
</html>
